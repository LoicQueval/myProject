<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mon super CV</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>

    <div>
        <img src="Asset/myFace.jpg" alt="My professional photo" style="width: 90px; height: 90px">
    </div>

    <div>
        <h1></h1>
        <p class="intro"></p>
    </div>

</header>

<main>
    <section class="flex">
        <p class="down-head" id="number"></p>
        <p class="down-head" id="street"></p>
        <p class="down-head" id="mail"></p>
        <p class="down-head" id="birthday"></p>
        <p id="gender"></p>
    </section>

    <div class="flex">
        <section class="box">
            <h2>Compétences</h2>

            <article>
                <h3>Programmation</h3>
                <ul>
                    <li id="code1"></li>
                    <li id="code2"></li>
                    <li id="code3"></li>
                    <li id="code4"></li>
                    <li id="code5"></li>
                    <li id="code6"></li>
                    <li id="code7"></li>
                </ul>
            </article>



            <article>
                <h3>Langues</h3>
                <ul>
                    <li id="langue-lu1"></li>
                    <li id="langue-entendu1"></li>
                    <li id="langue-parlé1"></li>
                    <li id="langue-lu2"></li>
                    <li id="langue-entendu2"></li>
                    <li id="langue-parlé2"></li>
                </ul>
            </article>

            <article>
                <h3>Qualités</h3>
                <p id="qualités"></p>
            </article>

            <h2>Divers</h2>
            <article>
                <h3 id="loisirs">Loisirs</h3>
                <p id="activité"></p>
                <p id="sport"></p>
            </article>
        </section>

        <section class="box">
            <h2>Diplômes</h2>
            <article>
                <h3>Bac Technicien Supérieur 2017</h3>
                <p id="lycée1"></p>
                <p id="matière1"></p>
            </article>

            <article>
                <h3>Baccalauréat Technique 2015</h3>
                <p id="lycée2"></p>
                <p id="matière2"></p>
            </article>

            <h2>Expérience professionnel</h2>
            <article>
                <h3>Septembre 2018 / Février 2019</h3>
                <p id="entreprise1"></p>
            </article>

            <article>
                <h3>CDI Décembre 2017 / Avril 2018</h3>
                <p id="entreprise2"></p>
                <p id="poste"></p>
            </article>

            <article>
                <h3>Stage Mai / Juin 2017</h3>
                <p id="entreprise3"></p>
                <p id="stage"></p>
            </article>
        </section>
    </div>
</main>

<footer>
    <p id="actual-date"></p>
</footer>
<script src="index.js" type="module"></script>
</body>
</html>
